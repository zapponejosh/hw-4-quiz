<!doctype html>
<html lang="en">
  <head>
    <title>Javascript Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h4 id="timer-container"><span id="timer">60</span> seconds remaining</h4>
    </header>  

    <main>
      <section id="landing-container">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
              <h1 class="display-3">Welcome</h1>
              <p class="lead">Ready to take the JavaScript quiz?</p>
              <hr class="my-2">
              <p class="font-weight-bold">Here are the rules:</p>
              <table class="rules">
                <tr><th>1.&nbsp;</th><td>You have 60 seconds on the clock.</td></tr>
                <tr><th>2.&nbsp;</th><td>If you get a question wrong you lose 15 seconds but if you get it right you add 5 seconds!</td></tr>
                <tr><th>3.&nbsp;</th><td>There is no going back!</td></tr>
              </table>

              <p>
                  <button id="start" class="btn btn-success btn-lg" >Start quiz!</button>
                  <button id="lp-scores" class="btn btn-warning btn-lg">See high scores</button>
              </p>
              <p>
                
            </p>
          </div>
      </div>
      </section>
      
      <section id="quiz" class="quiz-grid hide">
        <h3 id="question"></h3>
          <div id="answers" class="answer-grid">
            <!-- answers here -->
          </div>

        <div id="next-btn" class="box btn-next hide">Next</div>
        <div id="result" class="answer hide">Wrong!</div>
      </section>

      <section id="highscores" class="hide">
        <h2 id="user-score" class=""></h2>
        <div>
          <h3>High Scores</h3>
          <table id="score-list">
            <!-- Highscores here -->
          </table>
        </div>
        <p>
          <button id="back" class="btn btn-secondary" >Go back</button>
          <button id="restart" class="btn btn-success" ></button>
      </p>
      </section>
    </main>

  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Adding my js script -->

    <script src="app.js"></script>
    

  </body>
</html>
